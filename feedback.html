<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
           
    
body {
    background:linear-gradient(105deg, #3d5073, #0a2a62); /* IPL style blue gradient */
}

#feedback {
  background: linear-gradient(135deg, #775e64, #db08ad); /* IPL style vibrant colors */
  color: rgb(249, 246, 246);
  padding: 40px;
  border-radius: 80px;
  max-width: 600px;
  margin: 50px auto;
  box-shadow: 0 10px 25px rgba(242, 239, 239, 0.2);
}

#feedback h2 {
  text-align: center;
  margin-bottom: 10px;
}

#feedback p {
  text-align: center;
  margin-bottom: 30px;
}

.form-group {
  margin-bottom: 20px;
}

.form-group label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

.form-group input,
.form-group select,
.form-group textarea {
  width: 100%;
  padding: 10px 15px;
  border: none;
  border-radius: 10px;
  margin-top: 5px;
  font-size: 16px;
}

button[type="submit"] {
  background-color: #4154b3; /* Yellow button for IPL vibe */
  color: #eeecec;
  padding: 12px 25px;
  border: none;
  border-radius: 10px;
  font-size: 18px;
  cursor: pointer;
  width: 100%;
  transition: 0.3s;
}

button[type="submit"]:hover {
  background-color: #11c967;
  transform: scale(1.05);
}
    </style>
</head>
<body>
 

<section id="feedback">
  <h2>Give Your Feedback!</h2>
  <p>Weâ€™d love to hear your thoughts on IPL matches and your favorite teams.</p>

  <form id="feedback-form">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
    </div>

    <div class="form-group">
      <label for="team">Favorite Team</label>
      <select id="team" name="team" required>
        <option value="">Select Team</option>
        <option value="RCB">RCB</option>
        <option value="CSK">CSK</option>
        <option value="MI">MI</option>
        <option value="KKR">KKR</option>
        <option value="SRH">SRH</option>
        <option value="DC">DC</option>
        <option value="RR">RR</option>
        <option value="LSG">LSG</option>
      </select>
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Write your feedback..." rows="4" required></textarea>
    </div>

    <button type="submit">Submit Feedback</button>
  </form>
</section>

</body>
</html>
<script>
    const form = document.getElementById('feedback-form');

form.addEventListener('submit', function(e){
  e.preventDefault();
  alert('Thank you for your feedback!');
  form.reset();
});

</script>
